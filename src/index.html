<html lang="en">
<head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">Shop Thereum</h1>
            <hr/>
            <br/>
        </div>
    </div>

    <div id="shopsRow" class="row">
        <div id="adminTemplate">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel panel-default panel-shop">
                    <div class="panel-heading">
                        <h3 class="panel-title">Admin View</h3>
                    </div>
                    <div class="panel-body">
                        <div id="btngroup" class="btn" data-toggle="buttons-radio">
                            <button type="button" class="btn btn-primary btn-issue-token" data-id="0">Issue Coins</button>
                            <button type="button" class="btn btn-primary btn-pause" data-id="0">Pause</button>
                            <button type="button" class="btn btn-primary btn-resume" data-id="0">Resume</button>
                        </div>
                        <strong>Total Supply</strong>: <span class="total-supply">0</span><br/>
                        <strong>Balance at</strong>: <span class="balance-at">0</span><br/>
                        <button type="button" class="btn btn-default btn-show-price" data-id="0">$</button>

                    </div>
                </div>
            </div>
        </div>

        </p>
        <br/>
    </div>
</div>
